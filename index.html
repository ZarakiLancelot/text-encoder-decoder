<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Edwin Einsen Vásquez Velásquez">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">

  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Encrypter / Decryptor</title>
</head>
<body>
  <header>
    <h1>
      <img src="./assets/img/logo-alura.svg" alt="alura logo" id="logo-alura">
    </h1>
  </header>
  <main>
    <section id="input">
      <textarea name="text" id="input-text" cols="30" rows="10" placeholder="Type your text here..."></textarea>
      <p>¡ALERT! You can only put lowercase letters.</p>
      <div class="buttons">
        <button id="encrypt">ENCRYPT</button>
        <button id="decrypt">DECRYPT</button>
      </div>
    </section>
    <section id="result">
      <div id="initial">
        <img src="./assets/img/no-found.gif" alt="not found">
        <h3>No message or text found</h3>
        <p>Enter the text that you want to encrypt</p>
      </div>
      <div id="animation">
      </div>
      <div id="final-result">
        <textarea name="result" id="result-text" cols="30" rows="10" placeholder="Result will be shown here..." readonly></textarea>
        <button id="copy">COPY</button>
      </div>
    </section>
  </main>
  <footer>
    <p>Edwin Einsen Vásquez Velásquez - 2023</p>

    <p>
      <a href="https://www.alura.com.br/" target="_blank" rel="noopener noreferrer">Alura</a>
    </p>
  </footer>
  <script src="./assets/js/index.js"></script>
</body>
</html>
